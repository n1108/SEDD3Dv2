defaults:
  - _self_
  - model: small_cnn
  - override hydra/launcher: submitit_slurm

ngpus: 1
tokens: 11

image_size: [128, 128, 8]

training:
  batch_size: 8
  accum: 1
  n_iters: 1300001
  snapshot_freq: 1000
  log_freq: 500
  eval_freq: 1000
  snapshot_freq_for_preemption: 1000
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

data:
  dataset: carla
  train_data_path: '/data/hqj/pyramid-discrete-diffusion/data/CarlaSC_quantized_128_128_8/Cartesian/Train'
  quantized_train_data_path: '/data/hqj/pyramid-discrete-diffusion/data/CarlaSC_quantized_64_64_4/Cartesian/Train'
  valid_data_path: '/data/hqj/pyramid-discrete-diffusion/data/CarlaSC_quantized_128_128_8/Cartesian/Val'
  quantized_valid_data_path: '/data/hqj/pyramid-discrete-diffusion/data/CarlaSC_quantized_64_64_4/Cartesian/Val'
  infer_data_path: ''
  quantized_infer_data_path: ''
  data_argumentation: true
  prev_stage: 's_2.5'  # choices: none, s_1, s_2
  next_stage: 's_3.5'  # choices: s_1, s_2, s_3
  prev_data_size: [64, 64, 4]
  next_data_size: [128, 128, 8]
  prev_scene_path: ''
  infer_data_source: 'dataset'

graph:
  type: absorb_relay
  file: data
  report_all: False

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 128
  noise_removal: True

eval:
  batch_size: 4
  perplexity: True
  perplexity_batch_size: 32

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 2500
  grad_clip: 1.


hydra:
  run:
    # dir: exp_local/${data.dataset}_3.5_to_3_distribute_relay/${now:%Y.%m.%d}/${now:%H%M%S}
    dir: exp_local/carla_2.5_to_3.5_distribute_relay_cnn/2025.01.25/100357
  sweep:
    # dir: exp_local/${data.dataset}_3.5_to_3_distribute_relay/${now:%Y.%m.%d}/${now:%H%M%S}
    dir: exp_local/carla_2.5_to_3.5_distribute_relay_cnn/2025.01.25/100357
    subdir: ${hydra.job.num}
  launcher:
    max_num_timeout: 100000
    # timeout_min: 10079
    partition: g40x
    account: stanford
    mem_gb: 48
    cpus_per_task: 8
    gpus_per_node: ${ngpus}
    constraint: null
