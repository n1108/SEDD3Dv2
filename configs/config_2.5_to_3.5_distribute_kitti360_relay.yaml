defaults:
  - _self_
  - model: small_2.5_to_3.5
  - override hydra/launcher: submitit_slurm

ngpus: 4
tokens: 11

image_size: [128, 128, 32]

training:
  batch_size: 4
  accum: 1
  n_iters: 1300001
  snapshot_freq: 1000
  log_freq: 500
  eval_freq: 1000
  snapshot_freq_for_preemption: 1000
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

data:
  dataset: kitti360
  train_data_path: '/data/hqj/pdd_data/kitti360_128_128_32/kitti360_quantized_128_128_32/Train'
  quantized_train_data_path: '/data/hqj/pdd_data/kitti360_64_64_16/kitti360_quantized_64_64_16/Train'
  valid_data_path: '/data/hqj/pdd_data/kitti360_128_128_32/kitti360_quantized_128_128_32/Val'
  quantized_valid_data_path: '/data/hqj/pdd_data/kitti360_64_64_16/kitti360_quantized_64_64_16/Val'
  infer_data_path: ''
  quantized_infer_data_path: ''
  data_argumentation: true
  prev_stage: 's_2.5'  # choices: none, s_1, s_2
  next_stage: 's_3.5'  # choices: s_1, s_2, s_3
  prev_data_size: [64, 64, 16]
  next_data_size: [128, 128, 32]
  prev_scene_path: ''
  infer_data_source: 'dataset'

graph:
  type: absorb_relay
  file: data
  report_all: False

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 128
  noise_removal: True

eval:
  batch_size: 4
  perplexity: True
  perplexity_batch_size: 32

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 2500
  grad_clip: 1.


hydra:
  run:
    dir: exp_local/${data.dataset}_2.5_to_3.5_distribute/${now:%Y.%m.%d}/${now:%H%M%S}
    # dir: exp_local/carla_2.5_to_3.5_distribute/2024.10.30/075417
  sweep:
    dir: exp/${data.dataset}_2.5_to_3.5_distribute/${now:%Y.%m.%d}/${now:%H%M%S}
    # dir: exp_local/carla_2.5_to_3.5_distribute/2024.10.30/075417
    subdir: ${hydra.job.num}
  launcher:
    max_num_timeout: 100000
    # timeout_min: 10079
    partition: g40x
    account: stanford
    mem_gb: 96
    cpus_per_task: 40
    gpus_per_node: ${ngpus}
    constraint: null
